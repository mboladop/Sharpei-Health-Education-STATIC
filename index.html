<body class="container body">
        <div class="landing_navbar">

                    <ul class="nav navbar-nav megamenu">

                    </ul>
                    <div class="dropdown">
                        <button onclick="myFunction()" type="button" class="dropbtn navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapsingList">
                            <!--creates collapsed menu icon appearance-->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <ul class="nav navbar-nav">
                                <li class="part"><a href="behaviour.html" target="_self" class="has-category"><span class="menu-title">Pendientes</span></a></li>
                                <li class="part"><a href="diet.html" target="_self" class="has-category"><span class="menu-title">Colgantes</span></a></li>

                                <li class="part"><a href="grooming.html" target="_self" class="has-category"><span class="menu-title"><i class="fas fa-user"></i> Mi cuenta</span></a></li>
                            </ul>
                        </div>
                    </div>
        <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {

                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
