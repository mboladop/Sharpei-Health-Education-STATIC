<body class="body">
        <div class="landing_navbar">

                    </div>
                    <div class="col-sm-9 col-xs-9 navbar-align">
                    <ul class="nav navbar-nav megamenu">
                        <li class="part"><a href="behaviour.html" target="_self" class="has-category"><span class="menu-title">BEHAVIOUR</span></a></li>
                        <li class="part"><a href="diet.html" target="_self" class="has-category"><span class="menu-title">DIET</span></a></li>
                        <li class="part"><a href="eyes.html" target="_self" class="has-category"><span class="menu-title">EYES</span></a></li>
                        <li class="part"><a href="fsf+others.html" target="_self" class="has-category"><span class="menu-title">FSF+</span></a></li>
                        <li class="part"><a href="grooming.html" target="_self" class="has-category"><span class="menu-title">GROOMING</span></a></li>
                    </ul>
                    <div class="dropdown">
                        <button onclick="myFunction()" type="button" class="dropbtn navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapsingList">
                            <!--creates collapsed menu icon appearance-->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <ul class="nav navbar-nav">
                                    <li class="part"><a href="behaviour.html" target="_self" class="has-category"><span class="menu-title">BEHAVIOUR</span></a></li>
                                    <li class="part"><a href="diet.html" target="_self" class="has-category"><span class="menu-title">DIET</span></a></li>
                                    <li class="part"><a href="eyes.html" target="_self" class="has-category"><span class="menu-title">EYES</span></a></li>
                                    <li class="part"><a href="fsf+others.html" target="_self" class="has-category"><span class="menu-title">FSF+</span></a></li>
                                    <li class="part"><a href="grooming.html" target="_self" class="has-category"><span class="menu-title">GROOMING</span></a></li>
                            </ul>
                        </div>
                    </div>
                    <script>
                            /* When the user clicks on the button, 
                            toggle between hiding and showing the dropdown content */
                            function myFunction() {
                                document.getElementById("myDropdown").classList.toggle("show");
                            }
                            // Close the dropdown if the user clicks outside of it
                            window.onclick = function(event) {
                                if (!event.target.matches('.dropbtn')) {
        
                                    var dropdowns = document.getElementsByClassName("dropdown-content");
                                    var i;
                                    for (i = 0; i < dropdowns.length; i++) {
                                        var openDropdown = dropdowns[i];
                                        if (openDropdown.classList.contains('show')) {
                                            openDropdown.classList.remove('show');
                                        }
                                    }
                                }
                            }
                        </script>
                    </div>
                    </div>
                    <hr>
